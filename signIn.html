<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Car Collection</h1>
        <nav>
            <ul>
                <li><button><a href="signIn.html">Sign In</a></button></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Collection</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="SignInForm">
        <h2>Enter Your Details to Sign in:</h2>
        <form action="/submit" method="post">
            <!-- Text input for username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus>
            <br><br>
            <label for="email">Email ID:</label>
            <input type="text" id="email" name="email" required autofocus>
            <br><br>
            <!-- Password input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
        
            <!-- Radio buttons for gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <!--checkbox-->
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Are you here to see latest car collection?</label>
             <br><br>
            <!-- Submit button -->
            <input type="submit" value="Sign In">
           
          </form>
</body>
</html>
